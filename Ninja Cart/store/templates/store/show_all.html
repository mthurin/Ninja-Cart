{% extends "base.html" %}
{% block content %}
<div class="container">
		<div class="row">
    {% for item in items %}
         <div class="col-4 col-sm-4 col-md-4" style="height: 400px;">
          <div style="height: 310px;">
              <img src="{{item.image}}" alt="" class="img-rounded img-responsive" style="width: 95%;" />
          </div>
              <div class="caption">
              	<h5><a href='#' type="button">{{item.title}}</a></h5>
              	<p class="text-muted">${{item.price}}.00 </p>
								</div>
          </div>
        {% endfor %}
      </div>
		</div>
</div>
<script type="text/javascript">
    $(function(){
        $(".dropdown-toggle").dropdown();
    });
</script>
{% endblock %}
